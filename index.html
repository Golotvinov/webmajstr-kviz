<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmjastr Kvíz - Kdo chce být vývojářem?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="start_btn">
    <button>Kdo chce být vývojářem</button>
</div>

<div class="info_box">
    <div class="info-title"><span>Pár informací:</span></div>
    <div class="info-list">
        <div class="info">1. Máte <span>30 vteřin</span> na zodpovězení každé otázky.</div>
        <div class="info">2. Zvolenou odpověď již nemůžete opravit.</div>
        <div class="info">3. Na konci získáte ohodnocení jak na to jste.</div>
    </div>
    <div class="buttons">
        <button class="quit">Ukončit kvíz</button>
        <button class="restart">Zahájit kvíz!</button>
    </div>
</div>

<div class="quiz_box">
    <header>
        <div class="title">Awesome Quiz Application</div>
        <div class="timer">
            <div class="time_left_txt">Time Left</div>
            <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
    </header>
    <section>
        <div class="que_text">

        </div>
        <div class="option_list">

        </div>
    </section>

    <footer>
        <div class="total_que">

        </div>
        <button class="next_btn">Další</button>
    </footer>
</div>

<div class="result_box">
    <div class="icon">
        <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">You've completed the Quiz!</div>
    <div class="score_text">

    </div>
    <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <button class="quit">Quit Quiz</button>
    </div>
</div>

<script src="js/otazky.js"></script>
<script src="js/script.js"></script>

</body>
</html>
</html>
